<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
</head>
<body class="body1">
    <header>
        <img class="logo2" src="carteralogo.png" alt="carteralogo">
        <img class="logo3" src="carteralogo.png" alt="carteralogo">
        <button id="modooscuro">
            <i class="fas fa-moon" id="moon-icon"></i>
            <i class="bi bi-sun-fill" id="sun-icon" style="display: none;"></i>
        </button>
        <h1>MJ Carteras</h1>
        <nav>
            <ul class="ul3">
                <li class="li2"><a href="Servicios.htm">Servicios ofrecidos</a></li>
                <li class="li2"><a href="propuesta.htm">Propuesta comercial</a></li>
                <li class="li2"><a href="logotipo.htm">Logotipo</a></li>
                <li class="li2"><a href="mision.htm">Misión, visión y valores</a></li>
                <li class="li2"><a href="Contacto.htm">Contacto</a></li>
            </ul>
        </nav>
    </header>	
    <main>
        <table>
            <tr>
                <th class="th2">Facebook</th>
                <th class="th2">Instagram</th>
                <th class="th2">Teléfono</th>
                <th class="th2">Gmail</th>
                <th class="th2">Dirección</th>
            </tr> 
            <tr>
                <td class="td2">MJ carteras</td>
                <td class="td2">@mjcarteras</td>
                <td class="td2">11- 33668350</td>
                <td class="td2">mjcarteras@gmail.com</td>
                <td class="td2">Nos encontramos en Caballito</td>
            </tr>
        </table> 
        <section class="contacto" id="contacto">
            <form action="#">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre:" required>
                <input type="email" id="email" name="email" placeholder="Email:" required>
                <input type="number" id="telefono" name="telefono" placeholder="Teléfono:">
                <textarea id="mensaje" name="mensaje" placeholder="Mensaje:" required></textarea>
                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="p6">© 2024 MJ Carteras. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('modooscuro').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('header').forEach(function(element) {
                element.classList.toggle('dark-mode');
            });
            document.querySelectorAll('h1').forEach(function(element) {
                element.classList.toggle('dark-mode');
            });
            document.querySelectorAll('.th2').forEach(function(element) {
                element.classList.toggle('dark-mode');
            });
            document.querySelectorAll('.td2').forEach(function(element) {
                element.classList.toggle('dark-mode');
            });
        
            var moonIcon = document.getElementById('moon-icon');
            var sunIcon = document.getElementById('sun-icon');
            if (moonIcon.style.display === "none") {
                moonIcon.style.display = "block";
                sunIcon.style.display = "none";
            } else {
                moonIcon.style.display = "none";
                sunIcon.style.display = "block";
            }
        });
    </script>
    
</body>
</html>
